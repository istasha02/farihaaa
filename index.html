<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #d63384;
      margin-bottom: 10px;
      font-size: 3em;
      animation: popIn 1s ease-in-out;

    @keyframes popIn {

      100% { transform: scale(1); opacity: 1; }
    }

    video {
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    p {
      font-size: 18px;
      color: #333;

      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeIn 3s ease-in-out;
    }

    .btn-ucapan:hover {
      background-color: #b92d6f;
    }

    #ucapan {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
